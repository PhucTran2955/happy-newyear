<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Th·∫ßy TR·∫¶N PHUC</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* M√†n h√¨nh ch·ªù b·∫•m n√∫t (ƒê·ªÉ kh·∫Øc ph·ª•c l·ªói m·∫•t ti·∫øng) */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a0b0b, #4a0e0e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .btn-open {
            padding: 20px 50px;
            font-size: 25px;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 50px;
            color: #d30000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: pulse 1.5s infinite;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 215, 0, 1); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        /* N·ªôi dung ch√≠nh */
        #main-content {
            opacity: 0;
            transition: opacity 2s ease;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* ƒê·ªÉ kh√¥ng che canvas ph√°o hoa */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff7cc, #ffcc00, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 8rem;
            margin: 10px 0;
            font-weight: 900;
            color: #ff4d4d;
            text-shadow: 4px 4px 0px #8b0000, 0 0 50px rgba(255, 0, 0, 0.8);
        }

        p {
            font-size: 1.5rem;
            color: #ddd;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Responsive cho ƒëi·ªán tho·∫°i */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h3 style="margin-bottom: 30px; color: #ffcc00;">Qu√† t·∫∑ng t·ª´ Th·∫ßy TR·∫¶N PHUC</h3>
        <button class="btn-open" onclick="startParty()">M·ªû QU√Ä NGAY üéÅ</button>
    </div>

    <canvas id="fireworks"></canvas>

    <div id="main-content">
        <h1>Happy New Year</h1>
        <h2 id="yearText">2026</h2>
        <p>CH√öC B·∫†N M·ªòT NƒÇM R·ª∞C R·ª† & TH√ÄNH C√îNG</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://ia800504.us.archive.org/27/items/TheEntertainer_809/TheEntertainer.mp3" type="audio/mp3">
    </audio>

<script>
    // 1. C·∫•u h√¨nh nƒÉm hi·ªán t·∫°i t·ª± ƒë·ªông
    document.getElementById('yearText').innerText = new Date().getFullYear();

    // 2. H√†m b·∫Øt ƒë·∫ßu ti·ªác (X·ª≠ l√Ω √¢m thanh)
    function startParty() {
        var music = document.getElementById('bgMusic');
        var startScreen = document.getElementById('start-screen');
        var mainContent = document.getElementById('main-content');

        // Ph√°t nh·∫°c ngay khi ng∆∞·ªùi d√πng click (Browser s·∫Ω cho ph√©p)
        music.volume = 1.0;
        music.play().then(() => {
            console.log("Music started successfully");
        }).catch(error => {
            console.log("Audio play failed: ", error);
            alert("H√£y ch·∫°m v√†o m√†n h√¨nh l·∫ßn n·ªØa ƒë·ªÉ b·∫≠t nh·∫°c!");
        });

        // ·∫®n m√†n h√¨nh ch·ªù, hi·ªán n·ªôi dung
        startScreen.style.opacity = '0';
        setTimeout(() => {
            startScreen.style.display = 'none';
            mainContent.style.opacity = '1';
        }, 800);

        // B·∫Øt ƒë·∫ßu b·∫Øn ph√°o hoa
        loop();
    }

    // 3. Hi·ªáu ·ª©ng Ph√°o hoa (Canvas)
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let cw = window.innerWidth;
    let ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;

    const fireworks = [];
    const particles = [];

    function random(min, max) { return Math.random() * (max - min) + min; }

    class Firework {
        constructor(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
            this.tx = tx; this.ty = ty;
            this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }
        update(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if(this.targetRadius < 8) this.targetRadius += 0.3; else this.targetRadius = 1;
            this.speed *= this.acceleration;
            const vx = Math.cos(this.angle) * this.speed;
            const vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = Math.sqrt(Math.pow(this.sx - this.x, 2) + Math.pow(this.sy - this.y, 2));
            if(this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx; this.y += vy;
            }
        }
        draw() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + random(0, 360) + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(0, 360);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }
        update(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if(this.alpha <= this.decay) { particles.splice(index, 1); }
        }
        draw() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }
    }

    function createParticles(x, y) {
        let particleCount = 30;
        while(particleCount--) { particles.push(new Particle(x, y)); }
    }

    function loop() {
        requestAnimationFrame(loop);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, cw, ch);
        ctx.globalCompositeOperation = 'lighter';
        
        let i = fireworks.length;
        while(i--) { fireworks[i].draw(); fireworks[i].update(i); }
        
        let j = particles.length;
        while(j--) { particles[j].draw(); particles[j].update(j); }

        if(Math.random() < 0.05) {
            fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
        }
    }
    
    // Resize l·∫°i canvas khi ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
    window.addEventListener('resize', function() {
        cw = window.innerWidth;
        ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;
    });

</script>
</body>
</html>
